<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip-calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="staff-div">
            <header>
                <h1>Snow's Tip <br> Calculator</h1>
            </header>
            <main>
                <h4>How much was your bill ?</h4>
                <label for="bill">$</label>
                <input class="bill-input" type="text">
                <h4>How was your serivce ?</h4>  
                <select name="" id="select-quality" placeholder="choose an option" >
                    <option class="option"  disabled selected value="0" >--choose an option--</option>
                    <option class="option"  data-option="30" value="30">30%-Outstanding</option>
                    <option class="option"  data-option="20" value="20">20%-Good</option>
                    <option class="option"  data-option="15" value="15">15%-it was okay</option>
                    <option class="option"  data-option="10" value="10">10%-Bad</option>
                    <option class="option"  data-option="5" value="5">5%-Terrible</option>
                </select>
                <h4>How many people are sharing the <br> Bill ?</h4>
                <input class="people-input" type="text">
                <label for="people">people</label>
              <div><button class="btn-calc">Calculate!</button></div>
              <div class="hidden">
                <h6>Tip amount</h6>
                <p class="tip-amt"><span class="sup">$</span>0.00</p>
                <p style="font-size: 12px;" class="each">each</p>
              </div>
            </main>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
